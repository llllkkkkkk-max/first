<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web留言板</title>
</head>
<body>
    <h1>Web留言板</h1>
    <div>
        <h2>留言列表</h2>
        <ul>
            {% for message in messages %}
            <li>{{ message}}</li>
            {% endfor %}
        </ul>
    </div>
    <div>
        <h2>添加留言</h2>
         <form action="/add_message" method="POST">
            <textarea name="message"></textarea>
            <input type="submit" value="提交">
        </form>
    </div>
</body>
</html>
